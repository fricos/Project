<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="styles_admin.css" />
    <title>Admin oldal</title>
  </head>
  <body>
    <div class="section">
      <div class="navigation">
        <div class="n1">
          <div class="input-box">
            <input type="text" placeholder="Keresés" />
            <i class="bx bx-search"></i>
          </div>
        </div>
        <div class="cim">
          <h2>Irányítópult</h2>
        </div>
        <div class="profile">
          <i class="bx bx-bell"></i>
          <i class="bx bx-user"></i>
        </div>
      </div>
      <div class="values">
        <div class="val-box">
          <i class="bx bx-user-circle"></i>
          <div>
            <h3>0</h3>
            <span>Felhasználók</span>
          </div>
        </div>

        <div class="val-box">
          <i class="bx bx-cart-alt"></i>
          <div>
            <h3>0</h3>
            <span>Összes rendelés</span>
          </div>
        </div>

        <div class="val-box">
          <i class="bx bx-copy-alt"></i>
          <div>
            <h3>0</h3>
            <span>Termékek eladva</span>
          </div>
        </div>

        <div class="val-box">
          <i class="bx bx-money-withdraw"></i>
          <div>
            <h3>0</h3>
            <span>Ebben a hónapban</span>
          </div>
        </div>
      </div>
      <div class="board">
        <table width="100%">
            <thead>
                <tr>
                    <td>Név</td>
                    <td>Státusz</td>
                    <td>Rang</td>
                    <td>Változtatás</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="people-n"><h5>name</h5> <h6>email@email.com</h6></td>
                    <td class="active"><p>Aktív</p></td>
                    <td class="Role"><p>user/admin/owner</p></td>
                    <td class="edit"><a href="#">Változtatás</a></td>
                </tr>
            </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
