<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles_register.css">
    <title>Regisztráció</title>
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Regisztráció</h1>
            <div class="input-box">
                <label for="email">Email cím</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <label for="name">Név</label>
                <input type="name" name="name" id="name" placeholder="Név" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <label for="password">Jelszó</label>
                <input type="password" name="password" id="password" placeholder="Jelszó" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="remember-forgot">
                <label for=""><input type="checkbox">Elfogadom a <a href="#1">felhasználói feltételeket</a> és az <a href="#2">adatkezelési tájékoztató feltételeit</a></label>
            </div>

            <button type="submit" class="btn">Regisztráció</button>
        </form>

    </div>
</body>
</html>
